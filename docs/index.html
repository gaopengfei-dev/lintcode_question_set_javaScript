        //  简易计算器
        function calculate(a, operator, b) {
            // write your code here
            switch (operator) {
                case '+':
                    return a + b;
                case '-':
                    return a - b;
                case '*':
                    return a * b;
                case '/':
                    return a / b;
                default:
                    return '运算符错误'
            }
